<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Want to go to Mars?</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
</head>
<body>
  <section class="contact gutter">
    <div class="max-length">
      <h1 class="pad-t-2 normal">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <form method="POST" action="https://formspree.io/hollixholton@gmail.com">
        <fieldset>
          <legend class="giga normal italic push">Personal details</legend>
          <div class="grid">
            <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
              <label for="name">Name</label>
              <input id="name" name="name">
            </div>
            <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
              <label for="age">Age</label>
              <input id="age" name="age">
            </div>
            <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
              <label for="email">Email</label>
              <input id="email" type="email">
            </div>
            <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
              <label for="fitness">Physical fitness</label>
              <select id="fitness" name="fitness">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>
            <div class="unit xs-1 s-1 m-1 l-1 xl-1 push">
              <label for="address">Address</label>
              <textarea id="address" name="text"></textarea>
            </div>
          </div>
        </fieldset>
        <div class="push">
          <fieldset>
            <legend class="normal italic giga push-1-4">Mission statement</legend>
            <label for="details">Why do you want to go to Mars?</label>
            <textarea id="details"></textarea>
          </fieldset>
        </div>
        <div class="text-center">
          <button class="btn push-2" type="submit">Register for the trip!</button>
        </div>
        <input name="subject" type="hidden" value="Request to join the mission">
      </form>
    </div>
  </section>
</body>
</html>
